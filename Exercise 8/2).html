<html>
<head>
	<title>sum of digits</title>
</head>
<body>

<button onclick="sum()"> Sum of Digits</button>

<script>
function sum() {
	let d,sum=0,n=parseInt(prompt("Enter Number= "));
	while(n>0)
	{
		d=n%10;
		sum = sum+d;
		n=Math.floor(n/10);
	}
	document.write(" ",sum);
}


</script>
</body>
</html>
