<body>
<button onclick="vowel()">Counting Special Char</button>
</body>
<script>
function vowel() {

	let count=0,i,d,num=(prompt("Enter strings "));
	s=prompt("Enter char ");
	for(i=0;i<num.length;i++)
	{
		if(num[i]==s)
	{ count = count + 1;}
	}document.write("count is ",count);
}	
		

</script>
