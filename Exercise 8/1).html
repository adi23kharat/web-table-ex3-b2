<html>
<head>
	<title>Mul Table</title>
</head>
<body>

<button onclick="table()"> Multiplication Table</button>

<script>


function table() {
let num = parseInt(prompt("Enter Num= "));
	let mt=0,m=1;
	while(m<=10)
	{
			mt=m*num;
		document.write(mt);
		m++;
		document.write("<br>");
	}
}

</script>
</body>
</html>
