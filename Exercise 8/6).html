<html>
<head>
	<title>Vowels</title>
</head>
<body>
<button onclick="vowel()">Counting Vowels</button>
</body>
<script>
function vowel() {

	let count=0,i,d,num=(prompt("Enter Number "));
	for(i=0;i<num.length;i++)
	{
		if(num[i]=='i' || num[i]=='o' || num[i]=='e' || num[i]=='a' || num[i]=='u' || num[i]=='I' || num[i]=='O' || num[i]=='E' || num[i]=='A' || num[i]=='U')

	{ count = count + 1;}
	}document.write("count is ",count);
}	
		

</script>
</html>
