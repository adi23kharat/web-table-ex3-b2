<html>
<head>
</head>
<body>
<button onclick=sum()>Sum of odd </button>
</body>
<script>
function sum() {
	let num = parseInt(prompt("Enter your number "));
	let sum = 0,d;
	let t = num;
	while(num>0)
	{
		d = num%10;
		if(d%2!=0)
		{
			sum = sum + d;
		}
		num = Math.floor(num/10);
	}
	document.write("Sum of odd number of " + t + " is" + " " + sum);
}
</script>

</html>
